<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../NavBar/navBar.css">
    <link rel="stylesheet" href="anuncioPetshop.css">
    <title>Anúncio PetShop</title>
</head>
<body>
    <div class="navBar">
        <div class="navContainer">
          <button class="navButton" onclick="window.location.href = '../Landingpage/index.html'">Home</button>
          <button class="navButton" onclick="window.location.href = '../ListaPet/listaPet.html'">Adoção de Pets</button>
          <button class="navButton" onclick="window.location.href = '../listaPetshop/listaPetShop.html'">PetShop</button>
          <button class="navButton" onclick="window.location.href = '../listaDicas/listaDicas.html'">Dicas e Curiosidades</button>
        </div>
      </div>
      <div class="main">
    <div class="AnuncioForm">
        <form id="formAnuncio" class="formAnuncio" >
            <h1>Cadastro PetShop</h1>
            <div class="formInputContainer">
            <label>Nome:</label>
            <input type="text" id="name" class="formInput" placeholder="Adotz" required>
        </div>
        <div class="formInputContainer">
            <label>Imagem:</label>
            <div class="boxImg"><img id="img" src="" alt="imgs"></div>
            <input type="file" id="image" onchange="mudarImagem()"/><br>
        </div>
        <div class="formInputContainer">
            <label>Endereço:</label>
            <input type="text" id="address" class="formInput" placeholder="Rodovia Anel Rodoviário Celso Mello Azevedo" required>
        </div>
        <div class="formInputContainer">
            <label>Site:</label>
            <input type="text" id="site" class="formInput" placeholder="www.adotz.com.br" required>
        </div>
        <div class="formInputContainer">
            <label>Descrição:</label>
            <input type="text" id="description" class="formInputDescription" placeholder="O Melhor serviço de adoção de pet!!">
        </div>
            <button type="submit" id="save" onclick="salvar()" class="buttonSlvr">Salvar</button>
        </form>
    </div>
</div>
    <script src="AnuncioPetshop.js"></script>
</body>
</html>
